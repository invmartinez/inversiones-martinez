<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversiones Mart铆nez - Administrador</title> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ---------------------------------------------------- */
        /* ESTILOS CSS (Copiados de index.html) */
        /* ---------------------------------------------------- */

        :root {
            --color-primary: #007bff; /* Azul corporativo */
            --color-light-blue: #f0f7ff;
            --color-medium-blue: #cce0f5; 
            --color-card-bg: #ffffff; 
            --color-text-dark: #333333; 
            --color-text-secondary: #666666; 
            --color-error: #dc3545; 
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--color-light-blue) 0%, var(--color-medium-blue) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-card {
            background-color: var(--color-card-bg);
            padding: 40px;
            border-radius: 16px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); 
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .company-name {
            font-size: 2.2em;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .subtitle {
            color: var(--color-text-secondary);
            font-size: 1em;
            font-weight: 300;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 45px; 
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            color: var(--color-text-dark);
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: var(--color-primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: var(--color-text-secondary);
            font-size: 1.1em;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .login-button:active {
            transform: scale(0.99);
        }

        .error-text {
            color: var(--color-error);
            margin-top: 20px;
            font-size: 0.9em;
            font-weight: 500;
            text-align: center;
        }
        
        /* El enlace de "Volver" se mantiene con el estilo de admin-link */
        .admin-link {
            display: block;
            margin-top: 20px;
            color: var(--color-text-secondary); 
            font-size: 0.9em;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .admin-link:hover {
            color: var(--color-primary);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        
        <p style="font-size: 0.8em; color: var(--color-primary); font-weight: 600;">I. M.</p>
        <h1 class="company-name">INVERSIONES MARTNEZ</h1>
        <p class="subtitle">Acceso de Administrador</p> 

        <form id="login-form-admin">
            <div class="input-group">
                <span class="input-icon"></span>
                <input type="email" id="email" name="email" placeholder="Correo Electr贸nico Administrador" required>
            </div>
            <div class="input-group">
                <span class="input-icon"></span>
                <input type="password" id="password" name="password" placeholder="Contrase帽a de Seguridad" required>
            </div>
            
            <button type="submit" class="login-button">Iniciar Sesi贸n (Admin)</button>
            <p id="error-message" class="error-text"></p>
        </form>

        <a href="index.html" class="admin-link">Volver al Login General</a>

    </div>

    <script>
        document.getElementById('login-form-admin').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // Endpoint API diferente para mayor seguridad y l贸gica de permisos.
            const API_URL = 'https://YOUR_PYTHONANYWHERE_DOMAIN.pythonanywhere.com/api/admin-login'; 
            
            errorMessage.textContent = 'Verificando credenciales de administrador...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Almacena el token y redirige al dashboard de administrador
                    localStorage.setItem('auth_token_admin', data.token); 
                    window.location.href = '/dashboard-admin.html'; 
                } else {
                    errorMessage.textContent = data.message || 'Credenciales de administrador incorrectas.';
                }
            } catch (error) {
                errorMessage.textContent = 'Error de conexi贸n con el servidor.';
                console.error('Error de conexi贸n:', error);
            }
        });
    </script>
</body>
</html>
