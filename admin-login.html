<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversiones Mart铆nez - Administrador</title> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ---------------------------------------------------- */
        /* ESTILOS CSS (Se mantienen los estilos minimalistas) */
        /* ---------------------------------------------------- */

        :root {
            --color-primary: #007bff;
            --color-light-blue: #f0f7ff;
            --color-medium-blue: #cce0f5; 
            --color-card-bg: #ffffff; 
            --color-text-dark: #333333; 
            --color-text-secondary: #666666; 
            --color-error: #dc3545; 
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--color-light-blue) 0%, var(--color-medium-blue) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-card {
            background-color: var(--color-card-bg);
            padding: 40px;
            border-radius: 16px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); 
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .company-name {
            font-size: 2.2em;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .subtitle {
            color: var(--color-text-secondary);
            font-size: 1em;
            font-weight: 300;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 45px; 
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            color: var(--color-text-dark);
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: var(--color-primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: var(--color-text-secondary);
            font-size: 1.1em;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .login-button:active {
            transform: scale(0.99);
        }

        .error-text {
            color: var(--color-error);
            margin-top: 20px;
            font-size: 0.9em;
            font-weight: 500;
            text-align: center;
        }
        
        .admin-link {
            display: block;
            margin-top: 20px;
            color: var(--color-text-secondary); 
            font-size: 0.9em;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .admin-link:hover {
            color: var(--color-primary);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        
        <p style="font-size: 0.8em; color: var(--color-primary); font-weight: 600;">I. M.</p>
        <h1 class="company-name">INVERSIONES MARTNEZ</h1>
        <p class="subtitle">Acceso de Administrador</p> 

        <form id="login-form-admin">
            <div class="input-group">
                <span class="input-icon"></span>
                <input type="email" id="email" name="email" placeholder="Correo Electr贸nico Administrador" required>
            </div>
            <div class="input-group">
                <span class="input-icon"></span>
                <input type="password" id="password" name="password" placeholder="Contrase帽a de Seguridad" required>
            </div>
            
            <button type="submit" class="login-button">Iniciar Sesi贸n (Admin)</button>
            <p id="error-message" class="error-text"></p>
        </form>

        <a href="index.html" class="admin-link">Volver al Login General</a>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // **1. CONFIGURACIN DEL CLIENTE DE FIREBASE**
        // DEBES REEMPLAZAR ESTOS VALORES con la configuraci贸n REAL de tu Consola de Firebase
        const firebaseConfig = {
            apiKey: "TU_API_KEY_DE_CLIENTE", 
            authDomain: "TU_PROYECTO.firebaseapp.com", // Ej: invmartinez-1234.firebaseapp.com
            projectId: "TU-PROJECT-ID", 
            // Las otras claves (storageBucket, messagingSenderId, appId) no son necesarias para Auth
        };

        // **2. URL DE TU API DE FLASK CORREGIDA**
        const API_VERIFY_URL = 'https://invmartinez.pythonanywhere.com/api/admin/verify-token'; 
        
        // Inicializar Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();


        document.getElementById('login-form-admin').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            errorMessage.textContent = 'Iniciando sesi贸n en Firebase...';

            try {
                // PASO 1: LOGIN DE USUARIO con el SDK Cliente (genera el token)
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Obtener el ID Token (el "tiquete" de sesi贸n)
                const idToken = await user.getIdToken();

                errorMessage.textContent = 'Verificando permisos de administrador con el servidor...';

                // PASO 2: Env铆o del ID Token al API de Flask para VERIFICACIN
                // El servidor usa la clave Admin SDK para validar este token y el rol en Firestore.
                const response = await fetch(API_VERIFY_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id_token: idToken }) // Solo enviamos el token!
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Login y verificaci贸n exitosos
                    localStorage.setItem('auth_token_admin', idToken);
                    localStorage.setItem('user_data', JSON.stringify(data));
                    // Redirigir al dashboard
                    window.location.href = '/dashboard-admin.html'; 
                } else {
                    // El token es v谩lido, pero el rol es incorrecto o error del servidor
                    errorMessage.textContent = data.message || 'Permiso denegado por el servidor.';
                }
            } catch (error) {
                // Manejo de errores espec铆ficos de Firebase Auth
                let msg = 'Error desconocido al iniciar sesi贸n.';
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    msg = 'Credenciales de administrador incorrectas.';
                } else if (error.code === 'auth/invalid-email') {
                    msg = 'El formato del correo electr贸nico es incorrecto.';
                } else if (error.code === 'auth/network-request-failed') {
                    msg = 'Error de conexi贸n de red. Int茅ntelo de nuevo.';
                }
                errorMessage.textContent = msg;
                console.error('Error de autenticaci贸n:', error);
            }
        });
    </script>
</body>
</html>
